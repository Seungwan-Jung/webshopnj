<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">

    <title>hello</title>
</head>
<body>

<nav th:replace="fragments/nav :: nav"></nav>

<div class="container">

<form role="form" action="/members/new" th:object="${memberForm}" method="post">
    <div>
        <label th:for="userid">userid</label>
        <input type="text" th:field="*{userid}" placeholder="name"
        th:class="${#fields.hasErrors('userid')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}">errors</p>
    </div>

    <div>
        <label th:for="username">name</label>
        <input type="text" th:field="*{username}" class="form-control" placeholder="name">
    </div>

    <div>
        <label th:for="password">password</label>
        <input type="text" th:field="*{password}" class="form-control" placeholder="password">
    </div>
    <button type="submit" class="btn btn-primary">submit</button>
</form>

</div>
<div th:replace="fragments/footer :: footer" ></div>
</body>
</html>
