<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">

    <title>hello</title>
</head>
<body>

<nav th:replace="fragments/nav :: nav"></nav>

<div class="container">

    <form th:action="@{/posts/new}" th:object="${form}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="title">title</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="title" name="title">
        </div>

        <div class="form-group">
            <label th:for="content">content</label>
            <input type="text" th:field="*{content}" class="form-control" placeholder="content">
        </div>

        <div class="form-group">
            <label th:for="category">category</label>
            <select th:field="*{category}">
                <option th:each="categoryOption : ${T(com.njmarket.webshopnj.domain.Category).values()}"
                        th:value="${categoryOption}" th:text="${categoryOption}"></option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="detail">detail</label>
            <select th:field="*{detail}">
                <option th:each="detailOption : ${T(com.njmarket.webshopnj.domain.Detail).values()}"
                        th:value="${detailOption}" th:text="${detailOption}"></option>
            </select>
        </div>

        <div class="form-group">

            <p>file<input type="file" th:name="file"></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

<div th:replace="fragments/footer :: footer" ></div>
</body>
</html>
